<!DOCTYPE html>
<hthml>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Contact our Customer Service Team" />
        <meta name="title" content="Nonnovino: Contact us Form" />
        <!-- CSS stylesheets linked here-->
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="css/formstyle.css" type="text/css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/eb3c66bc02.js" crossorigin="anonymous"></script>
        </head>
  <body>
    <header>
      <!--Black bar with search field + logo + login-->
        <div id="topBar">
          <div class="searchBar">
          <form class="searchBar">
            <input type="search" id="siteSearch" name="Quest" placeholder=" Search wines" required>
            <button class="srcBtn">Search</button>
            </form>
          </div>
        <div class="logo">
          <p>
            <a href="./index.html"><img class="logoTop" src="Nonnovino200pxW.png" alt="company logo" />
            </a>
          </p>
        </div>
        <div class="logIn">
          <span>
            <p class="logIn">Sign up</p>
            <p class="logIn">Log in</p>
            <p class="logIn">Help</p>
          </span>
        </div>
      </div>
        <!--Main navigation bar-->
        <nav>
          <ul>
            <li class="offers"><a href="#" onclick="return page_unavailable(this);">Offers</a></li>
            <li class="wineSel"><a href="./winesel.html">Buy Wine</a></li>
            <li class="nonnoSpec"><a href="#" onclick="return page_unavailable(this);">Our Specials</a></li>
            <li class="askNonno"><a href="./asknonno.html">Ask Nonno</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Main part with three columns-->
        <div id="wineContainers">
          <!-- small Container with path and info on the left -->
        <div id="leftContainer">
          <span class="webLoc">
          <p><a href="./index.html">HOME ></a><a href="./asknonno.html">ASK NONNO</a></p>
          </span>
          <div class="telEmailCS">
            <hr class="solidLine" />
            <h4>CUSTOMER SERVICE TEAM</h4>
            <p>TEL: +44 0123 4567 8910</p>
            <p>Monday to Saturday:</p>
            <p>8:00 - 17:00</p>
            <hr class="solidLine" />
          </div>
        </div>
        <!-- Contact Form -->
        <div id="centralContainer">
          <div class="pageTitle">
          <h1 class="sTitle">CONTACT US</h1>
        </div>
        <form action="/csform.html" method="SEND" class="contactForm">
          <div class="inputRow">
          <div class="sidedP"><label for="email">Email Address</label>
          </div>
          <div class="sidedP"><input type="email" name="email" id="email" />
           </div>
          </div>
          <div class="inputRow">
          <div class="sidedP"><label for="titleP">Title</label>
          </div>
          <div class="sidedP"><select>
            <option value="blank"></option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="miss">Miss</option>
            <option value="ms">Ms</option>
            <option value="mrMrs">Mr & Mrs</option>
          </select>
         </div>
        </div>
        <div class="inputRow">
          <div class="sidedP"><label for="firstN">First Name</label>
        </div>
          <div class="sidedP"><input type="text" name="firstN" id="firstN" />
          </div>
        </div>
        <div class="inputRow">
          <div class="sidedP"><label for="lastN">Last Name</label>
        </div>
          <div class="sidedP"><input type="text" name="lastN" id="lastN" />
          </div>
        </div>
          <div class="inputRow">
          <div class="sidedP"><label for="custNum">Customer N.</label>
          </div>
          <div class="sidedP"><input type="text" name="custN" id="custNum" />
          </div>
        </div>
        <div class="inputRow">
          <div class="sidedP"><label for="postcode">Postcode</label>
          </div>
          <div class="sidedP"><input type="text" name="postcode" id="postcode" />
          </div>
          </div>
          <div class="inputRow">
          <div class="sidedP"><label for="subject">Subject</label>
          </div>
          <div class="sidedP"><select id="subjetList">
            <option value="blank"></option>
            <option value="order">Order related</option>
            <option value="pay">Payment issues</option>
            <option value="return">Return an item</option>
            <option value="Other">Other</option>
          </select>
         </div>
        </div>
        <div class="inputRow">
          <div class="sidedP"><label for="message">Message</label>
          </div>
          <div class="sidedP"><textarea id="message" placeholder="Your message here"></textarea>
          </div>
        </div>
        <div class="inputRow">
          <div class="sidedP">
          </div>
          <div class="sidedP"><input type="button" value="SUBMIT">
        </div>
      </div>
        </form>
      </div>
      <div id="rightContainer"></div>
    </div>
    </main>

    <!--Footer goes below-->
    <footer id="footerBttm">
      <div class="col-left">
      <ul>
        <li><a href="corporate.html">ABOUT US</a></li>
        <li><a href="#" onclick="return page_unavailable(this);">USEFUL INFO</a></li>
        <li><a href="#" onclick="return page_unavailable(this);">CAREERS</a></li>
      </ul>
      </div>
    <div class="col-right">
    <div class="social">
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></i></a>
      </div>
    <div class="col-rightBttm">
      <span>For the facts<a href="https://drinkaware.co.uk/" target="_blank"> Drinkaware.co.uk</a></span>
    </div>
  </div>
    </footer>
    <!-- javascript below -->
    <script>

       /* message on li a href without pages */
       function page_unavailable(node){
          return alert("Sorry, this page is currently under construction. Thanks for your patience.")
        }

    </script>
</body>
</hthml>
