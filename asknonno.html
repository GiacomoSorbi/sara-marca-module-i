<!DOCTYPE html>
<hthml>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Nonnovino Homepage" />
        <meta name="title" content="Nonnovino Italian wine shop" />
        <!-- CSS stylesheets linked here-->
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="css/formstyle.css" type="text/css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/eb3c66bc02.js" crossorigin="anonymous"></script>
  <body>
    <header>
      <!--Black bar with search field + logo + login-->
        <div id="topBar">
          <div class="searchBar">
          <form class="searchBar">
            <input type="search" id="siteSearch" name="Quest" placeholder=" Search wines" required>
            <button class="srcBtn">Search</button>
            </form>
          </div>
        <div class="logo">
          <p>
            <a href="./index.html"><img class="logoTop" src="Nonnovino200pxW.png" alt="company logo" />
            </a>
          </p>
        </div>
        <div class="logIn">
          <span>
            <p class="logIn">Sign up</p>
            <p class="logIn">Log in</p>
            <p class="logIn">Help</p>
          </span>
        </div>
      </div>
        <!--Main navigation bar-->
        <nav>
          <ul>
            <li class="offers"><a href="./offers.html">Offers</a></li>
            <li class="wineSel"><a href="./winesel.html">Buy Wine</a></li>
            <li class="nonnoSpec"><a href="./nonnospec.html">Our Specials</a></li>
            <li class="askNonno"><a href="./asknonno.html">Ask Nonno</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="leftContainer"></div>
        <div id="centralContainer">
          <div class="pageTitle">
          <h1 class="sTitle">CONTACT US</h1>
        </div>
        <form action="csform.html" method="SEND" class="contactForm">
          <p><label for="email">Email Address</label><input type="email" name="email" id="email" /></p>
          <div class="titleP">
          <p><label for="titleP">Title</label><input list="titlePerson" name="titleP" id="titleP" />
          <datalist id="titlePerson">
            <option value="Mr"></option>
            <option value="Mrs"></option>
            <option value="Miss"></option>
            <option value="Ms"></option>
            <option value="Mr & Mrs"></option>
          </datalist></p>
        </div>
          <p><label for="firstN">First Name</label><input type="text" name="firstN" id="firstN" /></p>
          <p><label for="lastN">Last Name</label><input type="text" name="lastN" id="lastN" /></p>
          <p><label for="custNum">Customer N.</label><input type="number" name="custN" id="custNum" /></p>
          <p><label for="postcode">Postcode</label><input type="text" name="postcode" id="postcode" /></p>
          <div class="messageP">
          <p><label for="subject">Subject</label><input list="subjetList" name="subject" id="subject" />
          <datalist id="subjetList">
            <option value="Order related"></option>
            <option value="Payment issues"></option>
            <option value="Return an Item"></option>
            <option value="Other"></option>
          </datalist></p>
          <p><label for="message"></label><textarea id="message" name="message"rows="10" columns="80">Your message here</textarea></p>
        </div>
        <div class="submission">
          <input type="button" value="SUBMIT">
        </div>
        </form>
      </div>
      <div id="rightContainer"></div>
    </main>

    <!--Footer goes below-->
    <footer id="footerBttm">
      <div class="col-left">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">USEFUL INFO</a></li>
        <li><a href="#">CAREERS</a></li>
      </ul>
      </div>
    <div class="col-right">
    <div class="social">
      <a href="#"><i class="fab fa-instagram-square"></i></a>
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></i></a>
      </div>
    <div class="col-rightBttm">
      <span>For the facts<a href="https://drinkaware.co.uk/" target="_blank"> Drinkaware.co.uk</a></span>
    </div>
  </div>
    </footer>
</body>
</hthml>
