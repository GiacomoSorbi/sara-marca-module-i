      <div class="container container-flex">
        <main class="wineContainer" role="main">
          <div class="wineContainer">
            <aside class="sidebarLx">
              <div class="csContactside">
                <div class="pageLink">
                  <span class="aPageLink">
                    <a href="./index.html">HOME ></a
                    ><a href="./asknonno.html">ASK NONNO</a>
                  </span>
                </div>
                <div class="csContact">
                  <hr class="solidLine" />
                  <h4 class="contactTel">CUSTOMER SERVICE TEAM</h4>
                  <p>TEL: +44 0123 4567 8910</p>
                  <p>Monday to Saturday:8:00 - 17:00</p>
                  <hr class="solidLine" />
                </div>
              </div>
            </aside>
            <!-- Section with contact form -->
            <section class="mainSection">
              <h1 class="sTitle">CONTACT US</h1>
              <form id="contactForm" action="/asknonno.html" method="SEND">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" />
                <label for="titleP">Title</label>
                <select>
                  <option value="blank"></option>
                  <option value="mr">Mr</option>
                  <option value="mrs">Mrs</option>
                  <option value="miss">Miss</option>
                  <option value="ms">Ms</option>
                  <option value="mrMrs">Mr & Mrs</option>
                </select>
                <label for="firstN">First Name</label>
                <input type="text" name="firstN" id="firstN" />
                <label for="lastN">Last Name</label>
                <input type="text" name="lastN" id="lastN" />
                <label for="custNum">Customer N.</label>
                <input type="text" name="custN" id="custNum" />
                <label for="postcode">Postcode</label>
                <input type="text" name="postcode" id="postcode" />
                <label for="subject">Subject</label>
                <select id="subjetList">
                  <option value="blank"></option>
                  <option value="order">Order related</option>
                  <option value="pay">Payment issues</option>
                  <option value="return">Return an item</option>
                  <option value="Other">Other</option>
                </select>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  placeholder="Your message here"
                ></textarea>
                <button type="submit" class="formSubmitBtn">SUBMIT</button>
              </form>
            </section>
            <aside class="sidebarRx"></aside>
          </div>
